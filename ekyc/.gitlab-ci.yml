variables:
  DOCKER_BASE_IMAGE_NAME: "${CI_REGISTRY}/webdev/tazkarti/ekyc:latest-$CI_COMMIT_REF_NAME"


stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy


# This job runs in the build stage, which runs first.
build_image:
  stage: build
  tags:
    - global-shell-runner
  script:
    - docker build -t $DOCKER_BASE_IMAGE_NAME .
    - echo "$PASSWORD" | docker login -u "$USER" --password-stdin "$CI_REGISTRY"
    - docker push $DOCKER_BASE_IMAGE_NAME
  only:
    - /^main$/
    - /^development$/
    - /^testing$/
    - /^staging$/


